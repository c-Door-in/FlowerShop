{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="consult_confirm">
	<div class="container">
		<div class="quiz">
			<div class="quiz__back ">
				<a href="/" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
				<span class="quiz__back_intro">Назад</span></a>
			</div>
			<div class="quiz__block">
				<h1 class="title">
					{% if florist_informed %}
						Отлично, скоро с вами свяжемся
					{% else %}
						К сожалению, флорист сейчас недоступен
					{% endif %}
				</h1>
				<span class="card__elems_intro">А пока можете присмотреть что-нибудь из готовой коллекции</span>
			</div>
			
		</div>
	</div>
</section>
{% endblock %}
